name: SKonverto CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: fangyi-zhou/actions-ocaml@v1
      with:
        ocaml_version: 4.07.1
    - name: Installing the last version of lambdapi
      run: opam pin add lambdapi https://github.com/Deducteam/lambdapi.git -y
    - name: main
      run: |
        make
        make install
