name: SKonverto CI on ${{ matrix.operating-system }}, Ocaml Version ${{ matrix.ocaml-version }}

on: [push]

jobs:
  run:
    name: Build
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [macos-latest, ubuntu-latest]
        ocaml-version: [ '4.09.0', '4.08.1', '4.07.1', '4.07.0', '4.06.1', '4.06.0', '4.05.0', '4.04.2', '4.04.1' ]
    steps:
    - uses: actions/checkout@master
    - uses: avsm/setup-ocaml@master
      with:
        ocaml-version: ${{ matrix.ocaml-version }}
    - name: Installing the last version of lambdapi
      run: |
        opam install menhir dune bindlib.5.0.0 timed.1.0 earley.2.0.0 yojson cmdliner ppx_inline_test why3.1.2.0 -y
        opam pin add lambdapi https://github.com/Deducteam/lambdapi.git -y
    - name: main
      run: make